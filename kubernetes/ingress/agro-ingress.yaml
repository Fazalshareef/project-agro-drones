apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: agro-ingress
  namespace: agro-drones
spec:
  ingressClassName: nginx
  rules:
    - host: shareefagro.shop
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: frontend
                port:
                  number: 80
